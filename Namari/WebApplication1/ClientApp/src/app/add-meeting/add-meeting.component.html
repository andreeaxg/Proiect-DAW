<div class="row">
    <div>
        <div class="card-header">
            <h4 class="card-title">BOOK YOUR MEETING</h4>
        </div>

        <div class="card-block">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="meeting.name" name="name" #name="ngModel" required>
                <p class="error" *ngIf="nameNotValid">Please insert your name.</p>
            </div>

            <div class="form-group">
                <label>Description (you should consider writing some contact information here too)</label>
                <textarea class="form-control" rows="5" [(ngModel)]="meeting.description" name="description" #description="ngModel" required></textarea>
                <p class="error" *ngIf="descriptionNotValid">Write your meeting descrption here.</p>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" (click)="addMeeting()">Add Meeting</button>
            </div>
        </div>
    </div>
</div>
